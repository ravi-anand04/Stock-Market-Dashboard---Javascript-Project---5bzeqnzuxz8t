<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script defer src="./App.js"></script>
  </head>
  <body style="background-color: #474056">
    <div class="container">
      <div class="container header">
        <h1>Stock Market Dashboard</h1>
      </div>
      <div class="container search">
        <input type="text" id="search" placeholder="Search for symbol..." />
        <button id="btn" type="submit">&#x1F50D;</button>
        <div class="frequency">
          <div id="intra" class="block"><b>INTRADAY</b></div>
          <div id="daily" class="block"><b>DAILY</b></div>
          <div id="weekly" class="block"><b>WEEKLY</b></div>
          <div id="monthly" class="block"><b>MONTHLY</b></div>
        </div>
      </div>
      <div class="container watchlist">
        <h1>Your Watchlist</h1>
        <ul id="stocks" type="button"></ul>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="title" class="modal-title fs-5"></h1>
            </div>
            <div style="margin: auto" class="modal-body" id="details"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
